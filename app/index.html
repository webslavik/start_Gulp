
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta meta="meta" name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Start Page</title>
    <script src="js/font-loader.js"></script>
    <link rel="stylesheet" href="css/vendor.css"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div class="page-wrap">
      <div class="container page-title">
        <h1>Project elements</h1>
      </div>
      <!-- Подключаем SVG иконки-->
      <div class="container svg-sprites-section">
        <h2>SVG Icons</h2>
              <svg class="icon icon-face face-mod">
                <use xlink:href="img/svg-sprite.svg#face"></use>
              </svg>
              <svg class="icon icon-smartphone smartphone-mod">
                <use xlink:href="img/svg-sprite.svg#smartphone"></use>
              </svg>
              <svg class="icon icon-youtube-4 youtube4-mod">
                <use xlink:href="img/svg-sprite.svg#youtube-4"></use>
              </svg>
              <svg class="icon icon-gamepad gamepad-mod">
                <use xlink:href="img/svg-sprite.svg#gamepad"></use>
              </svg>
              <svg class="icon icon-placeholder placeholder-mod">
                <use xlink:href="img/svg-sprite.svg#placeholder"></use>
              </svg>
              <svg class="icon icon-brainstorm brainstorm-mod">
                <use xlink:href="img/svg-sprite.svg#brainstorm"></use>
              </svg>
      </div>
      <!-- Подключаем PNG иконки-->
      <div class="container png-sprites-section">
        <h2>PNG Icons</h2><i class="icon-png icon-png__flashlight"></i><i class="icon-png icon-png__instagram"></i><i class="icon-png icon-png__weather"></i><i class="icon-png icon-png__whatsapp"></i>
      </div>
      <div class="container check-fonts">
        <h2>Check fonts</h2>
        <p>  Стандартый текст</p>
        <p class="p-1">  Fira Sans Italic - Съешь какой то текст</p>
        <p class="p-2">  Fira sans Extra Bold Italic - Съешь какой то текст </p>
        <p class="p-3">  Helvetiva Neue Roman - Съешь какой то текст </p>
      </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/function.js"></script>
  </body>
